<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Master</title>
</head>
<body>
    <header class="header">
        <h1>Expense Master</h1>
    </header>
    <main>
        <section class="container">
            <h2>Current Balance</h2>
            <h1 id="balance">$0.00</h1>

            <div class="inc-exp-container">
                <div>
                    <h3>Amount Credited</h3>
                    <p id="money-plus" class="money plus">+$0.00</p>
                </div>
                <div>
                    <h3>Amount Debited</h3>
                    <p id="money-minus" class="money minus">-$0.00</p>
                </div>
            </div>

            <h2>Add New Transaction</h2>
            <form id="form">
                <div class="form-control">
                    <label for="text">Transaction subject</label>
                    <input type="text" id="text" placeholder="Enter the Transaction subject" />
                </div>
                <div class="form-control">
                    <label for="income-text">Amount Credited</label>
                    <input type="number" id="income-text" placeholder="Enter Amount Credited" />
                </div>
                <div class="form-control">
                    <label for="expense-text">Amount Debited</label>
                    <input type="number" id="expense-text" placeholder="Enter Amount Debited" />
                </div>
                <button type="submit" id="btn" class="btn">Add Transaction</button>
            </form>

            <h2>Transactions</h2>
            <ul id="list" class="list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
